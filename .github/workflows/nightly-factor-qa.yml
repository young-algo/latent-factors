name: Nightly Factor QA

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 10:30 UTC
    - cron: "30 10 * * 1-5"

permissions:
  contents: read

jobs:
  factor-qa:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas numpy requests python-dotenv scikit-learn

      - name: Run factor QA
        run: |
          if [ -z "${ALPHAVANTAGE_API_KEY}" ]; then
            echo "::error::Missing repository secret ALPHAVANTAGE_API_KEY"
            exit 1
          fi

          if [ ! -f "factor_returns.csv" ]; then
            echo "::error::factor_returns.csv not found in repository root"
            exit 1
          fi

          mkdir -p artifacts
          python scripts/factor_qa.py \
            --factor-returns factor_returns.csv \
            --output-prefix artifacts/factor_qa \
            --db-path /tmp/av_cache.db

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: factor-qa-${{ github.run_number }}
          path: artifacts/
          if-no-files-found: warn
